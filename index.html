<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIO üåô Lunar Dashboard</title>

  <!-- TradingView Widget -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0b1a, #000);
      color: #e6e6ff;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    .contract {
      font-size: 12px;
      opacity: 0.8;
      word-break: break-all;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    /* ===============================
       PIO TAMAGOTCHI
    =============================== */
    #pio-zone {
      margin: 30px auto 10px;
    }

    #pio-face {
      width: 180px;
      transition: transform 0.4s ease;
    }

    #pio-mood {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.9;
    }

    .pio-happy { transform: scale(1.05); }
    .pio-laugh { transform: scale(1.15) rotate(2deg); }
    .pio-sing  { animation: pioBounce 0.6s infinite; }

    @keyframes pioBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    /* ===============================
       CHART DE-EMPHASIS
    =============================== */
    #tv_chart {
      height: 420px;
      opacity: 0.25;
      filter: blur(1px);
      transition: opacity 0.3s, filter 0.3s;
    }

    #tv_chart:hover {
      opacity: 1;
      filter: none;
    }

    .buttons {
      margin: 20px 0;
    }

    button {
      background: linear-gradient(135deg, #6f5cff, #c77dff);
      border: none;
      color: #fff;
      padding: 14px 22px;
      margin: 10px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(180,120,255,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(220,160,255,0.9);
    }

    #moonOutput {
      margin-top: 15px;
      font-size: 18px;
      min-height: 40px;
    }

    footer {
      opacity: 0.5;
      font-size: 12px;
      margin: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>PIO üåô Lunar Treat Dashboard</h1>
  <div class="contract">
    $TSUKI Contract (Solana):<br>
    463SK47VkB7uE7XenTHKiVcMtxRsfNE2X4Q9wByaURVA
  </div>
</header>

<div class="container">

  <!-- PIO TAMAGOTCHI -->
  <div id="pio-zone">
    <img id="pio-face" src="pio-neutral.svg" alt="PIO Mood" />
    <div id="pio-mood">PIO is calm üåô</div>
  </div>

  <!-- Chart -->
  <div id="tv_chart"></div>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="rewardPIO()">üåô Reward PIO</button>
    <button onclick="watchGrow()">üìà Watch PIO Grow</button>
  </div>

  <div id="moonOutput">üåô Awaiting lunar action...</div>

</div>

<footer>
  Lunar systems online ‚Ä¢ Trust-based ‚Ä¢ Moon-synced
</footer>

<script>
  /* ===============================
     TRADINGVIEW CHART
  =============================== */
  new TradingView.widget({
    container_id: "tv_chart",
    width: "100%",
    height: 420,
    symbol: "SOLUSDT",
    interval: "60",
    timezone: "Etc/UTC",
    theme: "dark",
    style: "3",
    locale: "en",
    toolbar_bg: "#0b0b1a",
    enable_publishing: false,
    hide_side_toolbar: false,
    allow_symbol_change: true
  });

  /* ===============================
     BACKEND
  =============================== */
  const BACKEND_URL = "https://ampedmyc.pythonanywhere.com";

  async function rewardPIO() {
    document.getElementById("moonOutput").innerHTML =
      "üåï Sending lunar signal...";

    try {
      const res = await fetch(`${BACKEND_URL}/reward`, {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });

      if (!res.ok) throw new Error("Backend error");

      const data = await res.json();

      let output = `PIO received <strong>${data.treats.length} üåô Lunar Treat(s)</strong><br>`;
      data.treats.forEach((t, i) => {
        output += `üåô Treat ${i + 1}: Energy ${t.energy}<br>`;
      });

      document.getElementById("moonOutput").innerHTML = output;

    } catch (err) {
      document.getElementById("moonOutput").innerHTML =
        "‚ö†Ô∏è Lunar Treat Engine offline. Try again later.";
      console.error(err);
    }
  }

  function watchGrow() {
    document.getElementById("moonOutput").innerHTML =
      "üìà Watching PIO grow... Moon phase syncing.";
  }

  /* ===============================
     PIO EMOTION ENGINE (SIM)
  =============================== */
  function updatePIO(change) {
    const face = document.getElementById("pio-face");
    const mood = document.getElementById("pio-mood");

    face.className = "";

    if (change < -2) {
      face.src = "pio-sad.svg";
      mood.innerText = "PIO feels sad üòø";
    } else if (change < -0.5) {
      face.src = "pio-worried.svg";
      mood.innerText = "PIO is worried üòü";
    } else if (change < 0.5) {
      face.src = "pio-neutral.svg";
      mood.innerText = "PIO is calm üåô";
    } else if (change < 3) {
      face.src = "pio-happy.svg";
      face.classList.add("pio-happy");
      mood.innerText = "PIO is happy üò∫";
    } else if (change < 7) {
      face.src = "pio-laugh.svg";
      face.classList.add("pio-laugh");
      mood.innerText = "PIO is laughing üòπ";
    } else {
      face.src = "pio-sing.svg";
      face.classList.add("pio-sing");
      mood.innerText = "PIO ENTERED AP MODE üé§üî•";
    }
  }

  function simulateMarket() {
    const change = (Math.random() - 0.45) * 8; // % move
    updatePIO(change);
  }

  setInterval(simulateMarket, 10000);
</script>

</body>
</html>
